<!DOCTYPE html>
<html>
  <head>
    <title>Wave-pool simulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700&amp;display=swap"/>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒŠ</text></svg>">
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/controls.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="container">
      <h3>Wave-pool Simulator</h3>
      <ul class="spinners fade-in"></ul>
      <ul class="controls m-t-40">
        <li>
          <section>
            <input type="range" id="speed" class="slider m-t-20" min="0.1" max="2.1" value="1.2" step="0.01">
            <label for="speed">Speed</label>
          </section>
          <section>
            <span class="conic-spinner control speed normal"></span>
          </section>
        </li>
        <li>
          <section>
            <input type="range" id="colour" class="slider m-t-20" min="0" max="360" value="180" step="1">
            <label for="colour">Colour</label>
          </section>
          <section>
            <span class="conic-spinner control colour normal"></span>
          </section>
        </li>
        <li>
          <section>
            <input type="range" id="border-radius" class="slider m-t-20" min="0" max="50" value="50" step="1">
            <label for="border-radius">Corners</label>
          </section>
          <section>
            <span class="conic-spinner control border-radius normal"></span>
          </section>
        </li>
        <li class="hide-in-safari">
          <section>
            <input type="range" id="shape" class="slider m-t-20" min="0" max="90" value="50" step="1">
            <label for="shape">Shape</label>
          </section>
          <section>
            <span class="conic-spinner control shape normal"></span>
          </section>
        </li>
        <li class="control-buttons">
          <section>
            <button id="play-state" class="btn m-t-0">
              <span class="btn-text m-r-3">Pause</span>
              <i class="fas fa-pause"></i>
            </button>
          </section>
          <section>
            <button id="randomise" class="btn m-t-0 m-l-10">
              <span class="btn-text m-r-3">Random</span>
            </button>
          </section>
        </li>
      </ul>
    </main>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
